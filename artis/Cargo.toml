[package]
name = "artis"
version = "0.2.2"
authors = ["Yoruno xusir92@gamil.com"]
license = "MIT"
edition = "2021"
description = "Artis is a SQL library"

[features]
default = ["derive"]
sqlite = []
mysql = []
derive = ["artis-device"]

[dependencies]
rbatis = "4.5.30"
rbs = "4.5.18"
artis-device = { optional = true, path = "../artis-device" }
serde = { version = "1.0.210", features = ["derive"] }
